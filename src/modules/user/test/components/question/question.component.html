<div class="scroll-questions">
  <div fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="1em" *ngIf="question">
      <div class="question-div">
        <app-mathjax *ngIf="question.isQuestionImage !== false" [content]="question.question"></app-mathjax>
        <img *ngIf="question.isQuestionImage === true" [src]="question.question" class="question-image">
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1em" *ngFor="let op of question.options;let i = index">
          <mat-checkbox
            color="primary"
            [disabled]="question.isSubmitted"
            [value]="i+1" 
            (change)="onCheckboxChange($event)"
            [checked]="question.userAnswer.includes(i+1)"
          ></mat-checkbox>
          <app-mathjax *ngIf="!question.isOptionImage || !question.isOptionImage[i]" [content]="op"></app-mathjax>
          <img *ngIf="question.isOptionImage && question.isOptionImage[i]" [src]="op" class="option-image">
      </div>
  </div>
</div>
