<div fxFill fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="1em">
    <app-quiz fxFlex="78" fxFlex.xs="100" fxFlex.sm="66" 
        *ngIf="test && test.status === 2"
        (openQuestionPallet)="openQuestionPallete=true"
        [action]="'view'"
        [test]="test"
    ></app-quiz>
    <div class="question-pallet-container" *ngIf="test && test.status === 2" fxFlex="20" fxFlex.xs="0" fxFlex.sm="32">
        <app-question-pallete
            [action]="'view'"
            [test]="test"
            (handleQuestionSelection)="onQuestionSelection($event)"
        ></app-question-pallete>
    </div>
</div>
<div 
    class="question-pallete-mobile" 
    [class.disabled]="!openQuestionPallete" 
    *ngIf="test && test.status === 2"
    (click)="openQuestionPallete=false"
>
    <div class="pallet" (click)="$event.stopPropagation()">
        <app-question-pallete
            [test]="test"
            [action]="'view'"
            (handleQuestionSelection)="onQuestionSelection($event)"
        ></app-question-pallete>
    </div>
</div>
