<div fxLayout="column" fxLayoutGap="2em">
    <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="space-between start" fxLayoutGap="2em">
        <div class="card-layout">
            <google-chart
                [type]="'LineChart'" 
                [data]="lineData" 
                [options]="lineOptions"
                [columns]="chartColumns"
            ></google-chart>
        </div>
        <div class="card-layout">
            <google-chart [type]="'PieChart'" [data]="piData" [options]="piOptions"></google-chart>
        </div>
    </div>

    <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="space-between start" fxLayoutGap="2em">
        <div class="card-layout">
            <google-chart [type]="'PieChart'" [data]="piData" [options]="piOptions"></google-chart>
        </div>
        <div class="card-layout">
            <google-chart [type]="'ColumnChart'" [data]="columnData" [options]="columnOptions"></google-chart>
        </div>
    </div>
</div>
