<div fxFlex="90" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="4em">
    <div class="question-id-container" fxFlex="10" fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="0.5em">
        <a *ngFor="let question of questions" (click)="setQuestion(question)">Question {{ question.sortOrder }}</a>
    </div>
    <div fxFlex="40" fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="0.5em" *ngIf="questionEdited">
        <div fxLayout="row" fxLayoutGap="1em">
            <button mat-raised-button color="success" (click)="transpileQuestion()" fxLayout="row" fxLayoutAlign="space-between center" *ngIf="question">
                <mat-icon>done</mat-icon>
                Transpile
            </button>
            <button mat-raised-button color="success" (click)="updateAndVerifyQuestion()" fxLayout="row" fxLayoutAlign="space-between center" *ngIf="question">
                <mat-icon>done</mat-icon>
                Update and Verify
            </button>
        </div>
        <label>{{questionEdited.sortOrder}}:- {{questionEdited._id}}</label>
        <label>Question</label>
        <span *ngIf="questionEdited.infoPara"> {{ questionEdited.infoPara }}</span>
        <textarea class="question-text" [(ngModel)]="questionEdited.question"></textarea>
        <textarea class="question-tags" [(ngModel)]="questionEdited.tags"></textarea>
        <label>Options</label>
        <textarea class="question-option" [(ngModel)]="questionEdited.options[0]"></textarea>
        <textarea class="question-option" [(ngModel)]="questionEdited.options[1]"></textarea>
        <textarea class="question-option" [(ngModel)]="questionEdited.options[2]"></textarea>
        <textarea class="question-option" [(ngModel)]="questionEdited.options[3]"></textarea>
        <label>Answer</label>
        <textarea class="question-tags" [(ngModel)]="questionEdited.answer"></textarea>
        <textarea class="question-desc" [(ngModel)]="questionEdited.answerDescription"></textarea>
        
    </div>
    <div fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="0.1em">
        <button mat-raised-button color="success" (click)="updateAndVerifyQuestion()" fxLayout="row" fxLayoutAlign="space-between center" *ngIf="question">
            <mat-icon>done</mat-icon>
            Update and Verify
        </button>
        <div>
            <app-question
                *ngIf="question"
                [action]="'view'"
                [question]="question"
            ></app-question>
        </div>
        <div class="answer-block" fxFill fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="1em" *ngIf="question">
            <span>Ans. ({{question.answer}})</span>
            <span *ngIf="!question.answerDescription">Stay in touch for answer description</span>
            <app-statement
                *ngIf="question.answerDescription"
                [imagePath]="question.imagePath"
                [statement]="question.answerDescription"
            ></app-statement>
        </div>
        
        <!-- <button mat-raised-button color="success" (click)="verifyQuestion()" fxLayout="row" fxLayoutAlign="space-between center" *ngIf="question">
            <mat-icon>done</mat-icon>
            Verify
        </button> -->
    </div>
</div>
