<div class="page-container">
    <app-xlsx-to-json-upload
        (handleUploadedData)="onDataRead($event)"
    ></app-xlsx-to-json-upload>
    <table *ngIf="uploadData">
        <tr>
            <th>Que.</th>
            <th>Upload Status</th>
        </tr>
        <tr *ngFor="let upload of uploadData">
            <td>{{ upload.data.question.statement }}</td>
            <td>{{ upload.status }}</td>
        </tr>
    </table>
</div>
