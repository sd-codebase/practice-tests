<mat-toolbar color="primary">Validate Math Expression</mat-toolbar>
<div class="page-container">
    <textarea [(ngModel)]="content" (ngModelChange)="onChange($event)"></textarea>
    <button (click)="validate()">Validate</button>
    <div>
        <app-mathjax *ngIf="isValidate" [content]="content"></app-mathjax>
    </div>
</div>
