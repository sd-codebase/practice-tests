<div class="page-container">
    <div>
        <textarea [(ngModel)]="content" ></textarea>
        <!-- (ngModelChange)="onChange($event)" -->
    </div>
    <div class="action-buttons">
        <button (click)="validate()">Validate</button>
        <button (click)="formatString()">Format Content</button>
        <button (click)="formatBreaksInString()">Format LineBreaks</button>
        <button (click)="isQuestionExists()">CheckIfExists</button>
    </div>
    <div>
        <app-mathjax *ngIf="isValidate" [content]="content"></app-mathjax>
    </div>
    <div *ngIf="matchedQuestion" >
        <span>{{matchedQuestion.id}}</span><br>
        <app-mathjax [content]="matchedQuestion.question"></app-mathjax>
    </div>
</div>
