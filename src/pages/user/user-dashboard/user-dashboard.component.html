<div class="user-dashboard">
    <mat-sidenav-container class="drawer-container">
        <mat-sidenav mode="over" #sidenav>
            <div fxFill fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="1em">
                <div style="width: 100%;" fxLayout="column">
                    <ng-container *ngFor="let menu of menus" >
                        <button class="menu-buttom" fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="2em" mat-raised-button color="primary" *ngIf="!menu.disabled" [routerLink]="menu.path" (click)="sidenav.close();">
                            <mat-icon class="mr-1">{{menu.icon}}</mat-icon>
                            {{menu.menu}}
                        </button>
                    </ng-container>
                    <button class="menu-buttom" fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="2em" mat-raised-button color="primary" (click)="sidenav.close();auth.logout()">
                        <mat-icon class="mr-1">settings_power</mat-icon>
                        Logout
                    </button>
                </div>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar class="header-toolbar" color="primary" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="page-header-container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="0.2em">
                    <mat-icon class="humburger" (click)="sidenav.toggle()" title="Open Menus">toc</mat-icon>
                    <span class="page-header shorten-text">{{ pageHeader }}</span>
                </div>
                <mat-select class="course-container" [(ngModel)]="myCourse" (ngModelChange)="courseChange()" name="course" [title]="myCourse">
                    <mat-option *ngFor="let course of myCourses" [value]="course">
                        {{course}}
                    </mat-option>
                </mat-select>
            </mat-toolbar>
            <div class="outlet">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
