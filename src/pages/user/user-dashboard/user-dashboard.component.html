<div class="user-dashboard">
    <mat-drawer-container class="drawer-container">
        <mat-drawer mode="side" [opened]="drawerService.opened">
            <div fxFill fxLayout="column" fxLayoutGap="1em">
                <img class="user-image" [src]="userProfile.picture">
                <button fxLayout="row" fxLayoutAlign="space-between stretch" mat-raised-button color="primary" *ngFor="let menu of menus" [routerLink]="menu.path">
                    {{menu.menu}}
                    <mat-icon>{{menu.icon}}</mat-icon>
                </button>
                <button fxLayout="row" *ngIf="isAdmin" fxLayoutAlign="space-between stretch" mat-raised-button color="primary" [routerLink]="['/admin']">
                    Go to admin
                    <mat-icon>done</mat-icon>
                </button>
                <button fxLayout="row" fxLayoutAlign="space-between stretch" mat-raised-button color="primary" [routerLink]="['/']">
                    Logout
                    <mat-icon>done</mat-icon>
                </button>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
